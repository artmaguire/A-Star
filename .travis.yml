language: python
python:
  - "3.9"
install:
  - pip install poetry
  - poetry install
script:
  - poetry build
  - pytest ./tests/test_known_routes.py
before_deploy:
  - export RELEASE_WHL_FILE=$(ls dist/*.whl)
  - echo "deploying $RELEASE_WHL_FILE to GitHub releases"
deploy:
  # Github
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: ${RELEASE_WHL_FILE}
    skip_cleanup: true
    on:
      tags: true